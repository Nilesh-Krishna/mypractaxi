- name: Setup Jenkins Agent
  hosts: jenkins-slave
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Java
      apt:
        name: openjdk-11-jdk
        state: present

    - name: Install Maven
      apt:
        name: maven
        state: present

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes

     - name: Add Jenkins user to docker group
      user:
        name: jenkins
        groups: docker
        append: yes
